# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Pass secrets from Google Secret Manager as environment variables to the app.
# IMPORTANT: These secrets should be for your PRODUCTION project ("sprout-prod").
# The `secret` field is the name of the secret in Google Secret Manager for the "sprout-prod" project.
# The `name` field is the name of the environment variable your code will use.
secretEnv:
  - secret: FIREBASE_SERVICE_ACCOUNT_JSON
    name: FIREBASE_SERVICE_ACCOUNT_JSON
  - secret: MAILJET_API_KEY
    name: MAILJET_API_KEY
  - secret: MAILJET_API_SECRET
    name: MAILJET_API_SECRET
  - secret: MAILJET_SENDER_EMAIL
    name: MAILJET_SENDER_EMAIL
  - secret: MAILJET_TEMPLATE_ID
    name: MAILJET_TEMPLATE_ID
  - secret: MAILJET_STANDARD_TEMPLATE_ID
    name: MAILJET_STANDARD_TEMPLATE_ID
